server:  port: 8001  max-http-header-size: 65536  forward-headers-strategy: frameworkgateway:  httpProtocol: 'http://'  host: 'localhost'  url: '${gateway.httpProtocol}${gateway.host}:'spring:  application:    name: GATEWAY-LOCAL#  datasource:#    url: jdbc:postgresql://aiml-dev-db.cbtaanq5yhb4.us-east-1.rds.amazonaws.com:5432/kirkland?useSSL=false&currentSchema=org_manager#    username: bombora_ui#    password: bombora_ui#    hikari:#      connection-timeout: 20000 #maximum number of milliseconds that a client will wait for a connection#      minimum-idle: 10 #minimum number of idle connections maintained by HikariCP in a connection pool#      maximum-pool-size: 10 #maximum pool size#      idle-timeout: 10000 #maximum idle time for connection#      max-lifetime: 1000 # maximum lifetime in milliseconds of a connection in the pool after it is closed.#      auto-commit: true#  jpa:#    hibernate:#      ddl-auto: none#    show-sql: true#    properties:#      hibernate:#        format_sql: true#        dialect: org.hibernate.dialect.PostgreSQL81Dialect  cloud:    gateway:      default-filters:        - DedupeResponseHeader=Access-Control-Allow-Credentials Access-Control-Allow-Origin      globalcors:        corsConfigurations:          '[/**]':            allowedOrigins: "*"            allowedMethods: "*"            allowedHeaders: "*"      discovery:        locator:          enabled: trueeureka:  client:    register-with-eureka: true    fetch-registry: true    service-url:      defaultZone: '${gateway.url}8761/eureka/'  instance:    hostname: ${gateway.host}    prefer-ip-address: truespringdoc:  swagger-ui:    disable-swagger-default-url: true    tags-sorter: alpha    operations-sorter: alpha    doc-expansion: nonelogging:  level:    root: INFO  file:    name: logs/gateway/gateway.log    total-size-cap: 30GB    max-size: 5MB  pattern:    console: "%d %-5level %logger : %msg%n"    rolling-file-name: logs/gateway-%d{yyyy-MM-dd}.%i.log